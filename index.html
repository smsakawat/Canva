<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootsrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Mini Canva</title>
  </head>
  <body>
    <header>
      <h1 class="text-secondary text-center p-2 mb-4">
        WELCOME TO MY <span id="canva">CANVA</span>
      </h1>
    </header>
    <main>
      <div class="container">
        <div class="row row-cols-md-2 g-5">
          <div class="border-3 p-3 bg-light rounded-2">
            <div class="col show-container">
              <img id="show-img"class="img-fluid" src="images/1.jpg" alt="" />
            </div>
          </div>
          <section>
            <div class="description px-5">
              <p id="details"class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
                consequatur, quisquam consequuntur est earum fuga aliquam ex
                totam dolore beatae?<br />
              </p>
              <p class="fs-3 mt-0"><span id="art-amount">720</span>$</p>
              <button id="free-btn" class="btn btn-lg btn-outline-dark">
                Free Charge:5$
              </button>
              <button id="express-btn" class="btn btn-lg mx-2 btn-outline-dark">
                Express Charge:40$
              </button>
            </div>
            <div class="showcase-container row">
              <div id="art-one"class="img-fluid p-3 col arts">
                <img src="images/1.jpg " alt="" />
              </div>
              <div id="art-two"class="p-3 ms-2 col arts">
                <img src="images/2.jpg" alt="" />
              </div>
              <div id="art-three"class="p-3 ms-2 col arts">
                <img src="images/3.jpg" alt="" />
              </div>
              <div class="mt-4 p-0">
                <h4>Shipping Charge: <span id="shipping-charge">00</span>$</h3>
                  <h4 class="fw-bold">Total Charge: <span id="grand-total">720</span>$</h4>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center fs-6 my-5">created by &copy; sakawat hossain</p>
    </footer>
    <!-- js part -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
